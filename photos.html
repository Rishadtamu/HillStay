<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HillStay - Add Photos</title>
    <link rel="stylesheet" href="hillstay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="main-header scrolled" style="position: sticky; background: #003580;">
        <a href="index.html" class="logo">
            <img src="logo_tent_transparent.png" alt="HillStay Logo" class="logo-img"> HillStay
        </a>
    </header>

    <div style="max-width: 800px; margin: 4rem auto; padding: 0 2rem; min-height: 60vh; text-align: center;">
        <h1 style="color: var(--primary); margin-bottom: 1rem;">Share Your Memories</h1>
        <p style="color: var(--text-muted); margin-bottom: 3rem;">Help other travelers see the beauty you've discovered.
        </p>

        <div style="border: 3px dashed #ddd; padding: 5rem; border-radius: 20px; background: #fafafa; cursor: pointer;">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 4rem; color: #ccc; margin-bottom: 1rem;"></i>
            <h3>Drag & Drop Photos Here</h3>
            <p style="color: #999;">or click to browse your files</p>
        </div>
    </div>

    <footer class="main-footer">
        <div style="text-align: center; padding: 2rem 0; border-top: 1px solid #333;">
            <p>&copy; 2026 HillStay LLC. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
