<!DOCTYPE html>
<html lang="en">

<body>
    <footer style="background: white; color: black; padding: 40px; border-top: 2px solid #e0e0e0;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <!-- Logo and Menu Row -->

                <!-- Left Side - Logo -->
                <div style="flex: 1;">

                       style="display: inline-block; transition: transform 0.2s ease;">

                            <img src="logo.png" alt="Living Faith Nepali Church Logo" style="width: 100%; height: 100%; object-fit: contain; display: block; margin: 0; padding: 0; background: none;" />
                        </div>
                    </a>
                </div>

                <!-- Right Side - Horizontal Menu -->
                <div style="flex: 2;">
                    <div style="display: flex; justify-content: space-around; align-items: flex-start;">
                        <!-- COMPANY -->
                        <div class="footer-option" style="text-align: left;">

                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">About Us</a>
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Our Mission</a>
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Our Team</a>
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Church History</a>
                            </div>
                        </div>

                        <!-- EVENTS -->
                        <div class="footer-option" style="text-align: left;">
                            <div class="footer-option-title" style="font-weight: bold; color: #2c3e50; margin-bottom: 10px; font-size: 18px;">EVENTS</div>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Upcoming Events</a>
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Weekly Services</a>
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Bible Study</a>
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Prayer Meetings</a>
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Youth Events</a>
                            </div>
                        </div>

                        <!-- ABOUT -->

                            <div class="footer-option-title" style="font-weight: bold; color: #2c3e50; margin-bottom: 10px; font-size: 18px;">ABOUT</div>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <a href="#" class="footer-option-link" style="text-decoration: none; color: #34495e; font-size: 14px; transition: transform 0.25s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'" ontouchstart="this.style.transform='scale(1.08)'" ontouchend="this.style.transform='scale(1)'">Ministries</a>

                    </div>
                </div>
            </div>

            <!-- Email Subscription Bar -->
            <div style="text-align: center; margin-bottom: 20px;">
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <input type="email" placeholder="Enter your email for updates" 
                           style="padding: 12px 20px; border: 1px solid #ddd; border-radius: 25px; width: 300px; font-size: 14px;">
                    <button style="padding: 12px 25px; background: linear-gradient(90deg, #217dbb 0%, #df312b 100%); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px;">
                        Subscribe

                </div>
            </div>

            <!-- Social Media Links -->
            <div style="text-align: center;">
                <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
                    <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width:24px; height:24px;"></a>
                    <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" style="width:24px; height:24px;"></a>
                </div>
            </div>

            <!-- Copyright -->
            <div style="text-align: center; color: #95a5a6; font-size: 14px; padding-top: 20px; border-top: 1px solid #ecf0f1;">
                Copyright Â© 2021 Living Faith Nepali Church
            </div>
        </div>
        </footer>
        <script>
            // Group animation for social icons only
            const icons = document.querySelectorAll('.social-icon');
            function addActive() {
                icons.forEach(icon => icon.classList.add('active'));
            }
            function removeActive() {
                icons.forEach(icon => icon.classList.remove('active'));
            }
            icons.forEach(icon => {
                icon.addEventListener('mouseenter', addActive);
                icon.addEventListener('mouseleave', removeActive);
                icon.addEventListener('touchstart', addActive);
                icon.addEventListener('touchend', removeActive);
            });
        </script>
    </body>
    </html>
