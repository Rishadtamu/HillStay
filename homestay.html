<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Homestays - HillStay</title>
    <link rel="stylesheet" href="hillstay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .homestay-page-header {
            padding-top: 100px;
            background: var(--primary);
            color: white;
            padding-bottom: 3rem;
            text-align: center;
        }

        .map-section {
            height: 400px;
            background: #e0e0e0;
            margin: 2rem 10px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .mock-map {
            width: 100%;
            height: 100%;
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/88.3639,27.0360,10,0/800x400?access_token=mock');
            background-size: cover;
            background-position: center;
        }

        .map-marker {
            position: absolute;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .map-marker:hover {
            transform: scale(1.2);
            color: var(--accent);
        }

        .map-overlay-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            z-index: 10;
        }
    </style>
</head>

<body>
    <header class="main-header scrolled">
        

        <!-- Main Navigation Tier -->
        <div class="header-main-tier">
            <a href="index.html" class="logo" style="color: var(--text-main) !important;">
                <img src="logo_tent_transparent.png" alt="HillStay Logo" class="logo-img" style="filter: none;">
                HillStay
            </a>

            <div class="header-nav-desktop">
                <a href="index.html" class="nav-item" style="color: var(--text-main) !important;">Book</a>
                <a href="trips.html" class="nav-item" style="color: var(--text-main) !important;">Manage Trips</a>
                <a href="index.html#destinations" class="nav-item"
                    style="color: var(--text-main) !important;">Destinations</a>
                <a href="experience.html" class="nav-item" style="color: var(--text-main) !important;">Experience</a>
            </div>

            <div class="header-main-right">
                <div class="header-lang-switcher">
                    <i class="fa-solid fa-globe"></i>
                    <div class="lang-dropdown">
                        <span class="lang-opt" data-lang="en">EN</span>
                        <span class="lang-opt" data-lang="hi">HI</span>
                        <span class="lang-opt" data-lang="bn">BN</span>
                        <span class="lang-opt" data-lang="ne">NE</span>
                    </div>
                </div>
                <div class="header-actions">
                    <!-- Auth Icon -->
                </div>
                <!-- Mobile Menu Toggle -->
                <button class="menu-toggle" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Navigation Links (Sidebar for Mobile) -->
        <div class="nav-links">
            <button class="menu-close"><i class="fa-solid fa-xmark"></i></button>
            <a href="index.html">Book</a>
            <a href="trips.html">Manage Trips</a>
            <a href="#destinations">Destinations</a>
            <a href="experience.html">Experience</a>
            <a href="reviews.html"><i class="fa-solid fa-pen-to-square"></i> Review</a>
            <a href="alerts.html">Alerts</a>
            <hr class="nav-divider">
            
            <a href="referral.html"><i class="fa-solid fa-gift"></i> Referral Program</a>
            <div class="header-actions-mobile mobile-only" style="padding: 1rem 1.5rem;">
                <!-- Mobile Auth handled via JS or specific class styling -->
            </div>
        </div>
    </header>

    <div class="homestay-page-header">
        <h1>Find Your Perfect Homestay</h1>
        <p>Explore authentic stays in Darjeeling, Sikkim, and Nagaland</p>
    </div>

    <div class="gopod-wrapper">
        <div class="map-section">
            <div class="map-overlay-info">
                <strong>Map View</strong>
                <p>Showing stays in Darjeeling Ridge</p>
            </div>
            <div class="mock-map"></div>
            <!-- Mock Markers -->
            <i class="fa-solid fa-location-dot map-marker" style="top: 30%; left: 40%;"
                title="Makaibari Tea Estate"></i>
            <i class="fa-solid fa-location-dot map-marker" style="top: 50%; left: 60%;"
                title="Hidden Forest Retreat"></i>
            <i class="fa-solid fa-location-dot map-marker" style="top: 20%; left: 70%;" title="Singtom Tea Resort"></i>
        </div>
    </div>

    <div class="gopod-wrapper">
        <section class="featured-section">
            <h2 class="section-title">All Homestays</h2>
            <div class="listing-grid">
                <!-- Rendered by JS -->
            </div>
        </section>
    </div>

    <script src="hillstay.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homestays = listings.filter(l => l.category === 'homestay');
            renderListings(homestays);
        });
    </script>
</body>

</html>
